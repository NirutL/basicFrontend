<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4 text-center">User List from API</h1>
        
        <div id="user-list-container">
          <h3 id="loading-message" class="text-center text-muted">Loading users...</h3>
          </div>
        
      </div>
    </div>
  </div>

  <script>
    // เราจะเขียน Fetch กันตรงนี้
    const urlapi = 'https://jsonplaceholder.typicode.com/users';
    
    const container = document.getElementById('user-list-container'); 
    const loadingMsg = document.getElementById('loading-message');
    const ul = document.createElement('ul'); 
    ul.className = 'list-group';

    //         ul.appendChild(li);
    //     });
    //     loadingMsg.remove();
    //     container.appendChild(ul);
    // })

    //     loadingMsg.textContent = "Failed to load data.";
    //     loadingMsg.style.color = "red";
    // });

    // แบบ async & await
    async function getUsers() {
    try {
        const response = await fetch(urlapi);
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        const data = await response.json();
        data.forEach(user => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `ID : ${user.id} , Name : ${user.username} ` ;
            ul.appendChild(li);
        });
        loadingMsg.remove();
        container.appendChild(ul);
    } catch (error) {
        loadingMsg.textContent = "Failed to load data.";
        loadingMsg.style.color = "red";
    }
    }
    getUsers();

  </script>

</body>
