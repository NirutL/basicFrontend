<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CSS</title> 
    <!--เช็ค Class ได้ที่ https://getbootstrap.com/ -->   
</head>
<body>

    <div class="container"> 
        <!-- เราใช้คลาส row (แถว) เพื่อสร้าง "แถว" -->
        <div class="row">
            <!-- เราใช้คลาส col (คอลัมน์) เพื่อบอกว่า "ชิ้นนี้จะจองพื้นที่กี่ส่วนจาก 12 ส่วน" -->
            <!-- ถ้าเราอยากให้มีการ์ด 3 ใบเรียงกัน (ในแถวเดียว) เราจะแบ่ง 12 ออกเป็น 3 ส่วน (12 / 3 = 4) ดังนั้น การ์ดแต่ละใบจะอยู่ใน col-4 -->
            <div class="col-md-4">
                <!-- เรียกใช้ Class จาก bootstrap แต่ก็ยังสามารถกำหนด Style เพิ่มเติมได้ -->
                <div class="card mx-auto mt-4" style="width:18rem; text-align: center;" >
                    <img class="card-img-top" class="rounded" src="https://cms.dmpcdn.com/dara/2024/06/12/a6f630f0-287d-11ef-bdd4-2f2224b1ab20_webp_original.webp">
                    <div class="card-body">
                        <h5>Name</h5>
                        <p>Description</p>
                        <!-- Tag a เป็นการสร้าง link แต่เมื่อเราใส่ class จาก bootstrap ให้จึงแสดงเป็นลักษณะปุ่ม -->
                        <a class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mx-auto mt-4" style="width:18rem; text-align: center;" >
                    <img class="card-img-top" src="https://cms.dmpcdn.com/dara/2024/06/12/a6f630f0-287d-11ef-bdd4-2f2224b1ab20_webp_original.webp">
                    <div class="card-body" >
                        <h5>Name</h5>
                        <p>Description</p>
                        <a class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mx-auto mt-4" style="width:18rem; text-align: center;" >
                    <img class="card-img-top" src="https://cms.dmpcdn.com/dara/2024/06/12/a6f630f0-287d-11ef-bdd4-2f2224b1ab20_webp_original.webp">
                    <div class="card-body">
                        <h5>Name</h5>
                        <p>Description</p>
                        <a class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>           
        </div>
    </div>

</body>
</html>
